name: Build & Release Electron App

on:
  push:
    tags:
      - 'v*' # Runs only when you push a version tag (e.g. v1.0.0)

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x64)
          - os: ubuntu-latest
            arch: x64

          # Windows (x64)
          - os: windows-latest
            arch: x64

          # macOS Intel (x64)
          - os: macos-13
            arch: x64

          # macOS Apple Silicon (arm64)
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # macOS-only: import Developer ID cert
      - name: Decode certificate
        if: runner.os == 'macOS'
        run: |
          echo "$MACOS_CERT_P12" | base64 --decode > developer-id.p12
        env:
          MACOS_CERT_P12: ${{ secrets.MACOS_CERT_P12 }}

      - name: Import certificate to keychain
        if: runner.os == 'macOS'
        run: |
          security create-keychain -p "" build.keychain
          security import developer-id.p12 -k build.keychain -P "${CERT_PASSWORD}" -T /usr/bin/codesign
          security list-keychains -d user -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -k "" build.keychain
        env:
          CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}

      # --- Clean up any mounted volumes (macOS only)
      - name: Cleanup mounted volumes
        if: runner.os == 'macOS'
        run: |
          for volume in /Volumes/DeepElegant*; do
            if [ -d "$volume" ]; then
              hdiutil detach "$volume" 2>/dev/null || true
            fi
          done
        continue-on-error: true


      - name: Publish to GitHub Releases
        run: npx electron-forge publish --arch=${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_arch: ${{ matrix.arch }}
          # notarization env (your forge.config.js uses process.env.*)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
