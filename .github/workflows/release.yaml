name: Build & Release Electron App

on:
  push:
    tags:
      - 'v*' # Runs only when you push a version tag (e.g. v1.0.0)

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x64)
          - os: ubuntu-latest
            arch: x64

          # Windows (x64)
          - os: windows-latest
            arch: x64

          # macOS Intel (x64)
          - os: macos-13
            arch: x64

          # macOS Apple Silicon (arm64)
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # --- Clean up any mounted volumes (macOS only)
      - name: Cleanup mounted volumes
        if: runner.os == 'macOS'
        run: |
          for volume in /Volumes/DeepElegant*; do
            if [ -d "$volume" ]; then
              hdiutil detach "$volume" 2>/dev/null || true
            fi
          done
        continue-on-error: true


      # --- Build Electron app for specific architecture
      - name: Make release package
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          # Ensure the build targets the correct architecture
          npm_config_arch: ${{ matrix.arch }}

      # --- Upload build artifacts for debugging (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.arch }}-artifacts
          path: out/make/**

      # --- Publish to GitHub Releases
      - name: Set asset patterns
        id: set_asset_patterns
        run: |
          ASSET_PATTERNS=""
          if [[ "${{ runner.os }}" == "Linux" && "${{ matrix.arch }}" == "x64" ]]; then
            ASSET_PATTERNS="out/make/**/*linux-x64*.rpm\nout/make/**/*linux-x64*.deb\nout/make/**/*linux-x64*.AppImage\nout/make/**/*linux-x64*.tar.gz"
          elif [[ "${{ runner.os }}" == "macOS" && "${{ matrix.arch }}" == "arm64" ]]; then
            ASSET_PATTERNS="out/make/**/*macos-arm64*.dmg\nout/make/**/*macos-arm64*.zip"
          elif [[ "${{ runner.os }}" == "macOS" && "${{ matrix.arch }}" == "x64" ]]; then
            ASSET_PATTERNS="out/make/**/*macos-x64*.dmg\nout/make/**/*macos-x64*.zip"
          elif [[ "${{ runner.os }}" == "Windows" && "${{ matrix.arch }}" == "x64" ]]; then
            ASSET_PATTERNS="out/make/**/*windows-x64.exe\nout/make/**/*windows-x64.msi\nout/make/**/*windows-x64*.zip"
          fi
          echo "ASSET_PATTERNS<<EOF" >> $GITHUB_OUTPUT
          echo "$ASSET_PATTERNS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.set_asset_patterns.outputs.ASSET_PATTERNS }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
