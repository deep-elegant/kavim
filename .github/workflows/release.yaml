name: Build & Release Electron App

on:
  push:
    tags:
      - 'v*' # Runs only when you push a version tag (e.g. v1.0.0)

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x64)
          - os: ubuntu-latest
            arch: x64

          # Windows (x64)
          - os: windows-latest
            arch: x64

          # macOS Intel (x64)
          - os: macos-13
            arch: x64

          # macOS Apple Silicon (arm64)
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # --- Build Electron app for specific architecture
      - name: Make release package
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          # Ensure the build targets the correct architecture
          npm_config_arch: ${{ matrix.arch }}

      # --- Upload build artifacts for debugging (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.arch }}-artifacts
          path: out/make/**

      # --- Publish to GitHub Releases
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            out/make/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
